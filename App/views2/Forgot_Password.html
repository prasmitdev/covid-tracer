<!DOCTYPE html> 
<html>
<head>
	<title>Forgot Password?</title>
	<link rel="stylesheet" type="text/css" href="css\Forgot_Password.css">
	<script src="js\Forgot_Password.js"></script>
	<img src="TAMU-Logo-white.PNG">
</head>
<body>
	<section id = "container">
	<h1>Type in Your Email</h1>
	<form action = "Email_Sent.html">
		<div class ="form-group ">
			<input type="email" id="Email" required="required" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[o,r,g,e,d,u,c,o,m]{3,}$" placeholder="Member Email">
		</div>

	<p><button type="submit"  id="next" class="button">Submit</button></p>
</section>
</body>
</html>
