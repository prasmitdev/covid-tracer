<!DOCTYPE html> 
<html>
<head>
	<title>Group Registration</title>
	<link rel="stylesheet" type="text/css" href="css\GR.css">
	<script src="js\Gr.js"></script>

</head>

<body>
	<section id="containter" class="card card-container">
		<div class="sign-up-form">
	<h1>Group Registration</h1>
	<form action = "Home.html">
	<p><input type="text" required="required" class="input-box" placeholder="Group Name"></p>
	<input type="text" required="required" class="input-box"  pattern="[A-Za-z ]+"placeholder="Member First Name">
	<input type="text" required="required" class="input-box"  pattern="[A-Za-z ]+" placeholder="Member Last Name">
	<input type="number" required="required" class="input-box" placeholder="Age">
	<input type="email" id="Email" class="input-box" placeholder="Member Email" required="required">
	<input type="tel" required="required" class="input-box" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Member Phone Number">
	<p><button type="submit"  id="SignUp" class="button">Sign Up</button></p>
	<p><button type="submit"  id="NewMember" class="button" formaction="NewMemberSignUp.html">Add a New Member</button></p>
</div>
	</section>
</body>
