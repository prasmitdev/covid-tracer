<!DOCTYPE html> 
<html>
<head>
	<title>New Member Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css\GR.css">
	<script src="js\NewMember.js"></script>
</head>

<body>
	<section id="containter" class="card card-container">
		<div class="sign-up-form">
	<h1>Add a New Member</h1>
	<form action = "Added.html">
	<input type="text" required="required" class="input-box" placeholder="Group Name">
	<input type="text" required="required" class="input-box" pattern="[A-Za-z ]+" placeholder="Member First Name">
	<input type="text" required="required" class="input-box"pattern="[A-Za-z ]+" placeholder="Member Last Name">
	<input type="number" required="required" class="input-box" placeholder="Age">
	<input type="email" id ="Email" required="required" class="input-box"  placeholder="Member Email">
	<input type="tel" required="required" class="input-box" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Member Phone Number">
	<p><button type="submit"  id="next" class="button">Submit</button></p>
	
</div>
	</section>
</body>
