	 <style>

    background-color: #563d7c;
    color: white;
    padding: 30px 60px;

}

    display: flex;
    justify-content: space-around;

    list-style: none;

    <nav>
        <h4>Welcome to the COVID-19 Contact Tracer</h4>
        <ul>
            <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/auth/logout">Log Out</a></li>
        </ul>

	<div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Group Registration
            </div>
        <div class="card-body">
            <form action="/auth/GR" method="POST">
					 <div class="form-floating mb-3">
				  		<input type="groupName" required="required" class="form-control" id="gname" placeholder="Group Name">
				  		<label for="floatingInput">Group Name</label>
					</div>

					<div class="form-floating mb-3">
				  <input type="email" required="required" class="form-control" id="floatingInput" placeholder="name@example.com">
				  <label for="floatingInput">Verify Email</label>
				</div>

				

				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
				  Add
				</button>
			</form>
        </div>
    </div>
</div>
	

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Member Added</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Group has been created! Click below to create new group or go home!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Add</button>
        <button type="button" class="btn btn-primary">Home</button>
      </div>
    </div>
  </div>
</div>
